            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

    <div class="registration-form">
    <div id="signupForm">
        <h2>Signup</h2>
        <form id="signup">
            <div class="form-group">
                <label for="signupName">Username:</label>
                <input type="text" id="signupName" placeholder="choose a username" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">E-mail:</label>
                <input type="email" id="signupEmail" placeholder="choose a E-mail" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="password" required>
        </div>
             <button class="btn" type="submit">Register</button>
        </form>
    </div> 
</div>

</body>
    <script>
        // Initialize Appwrite client
        const client = new Client();

        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('6625f70be3bd35113c90');
        
        // Create an instance of the Account service
        const account = new Appwrite.Account(client);

        // Handle form submission for signup
        document.getElementById('signup').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            account.create('unique()', email, password, username)
                .then(response => {
                    console.log('User created:', response);
                    // Handle successful signup (e.g., redirect to another page)
                })
                .catch(error => {
                    console.error('Error creating user:', error);
                });
        });
    </script>
