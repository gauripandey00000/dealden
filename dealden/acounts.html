<!DOCTYPE html>
<html>

<head>
    <title>Account Section</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #account-section {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #profile-section {
            text-align: center;
        }

        #profile-section p {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="account-section">
        <!-- Sign Up Form -->
        <form id="sign-up-form">
            <h2>Sign Up</h2>
            <input type="text" id="sign-up-name" placeholder="Name" required>
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Log In Form -->
        <form id="log-in-form">
            <h2>Log In</h2>
            <input type="email" id="log-in-email" placeholder="Email" required>
            <input type="password" id="log-in-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <!-- User Profile Section -->
        <div id="profile-section" style="display: none;">
            <h2>User Profile</h2>
            <p id="profile-info"></p>
            <button id="logout-button">Log Out</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="appwrite.js"></script> <!-- Include the Appwrite SDK -->
    <script src="scripts.js"></script> <!-- Include the JavaScript logic -->
</body>

</html>
