<!DOCTYPE html>
<html>
<head>
    <title>Product Listing with Map</title>
    <style>
        /* CSS for the product listing and map */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .map {
            margin-top: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product listing -->
        <div class="product">
            <h2>Product Title</h2>
            <p>Product description goes here.</p>
            <img src="product_image.jpg" alt="Product Image">
            <p>Price: $100</p>
